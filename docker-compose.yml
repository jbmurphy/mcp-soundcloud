services:
  mcp-soundcloud:
    image: registry.local.jbmurphy.com/mcp-soundcloud:latest
    container_name: mcp-soundcloud
    ports:
      - "3040:3040"
    volumes:
      - /volume1/docker/mcp-soundcloud/data:/data
      - /volume1/Music/soundcloud:/music
    environment:
      - PORT=3040
      - DATA_DIR=/data
      - MUSIC_DIR=/music
      - BASE_URL=${BASE_URL}
      - HA_URL=https://nas01.local.jbmurphy.com:8123
      - HA_TOKEN=${HA_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3040/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
